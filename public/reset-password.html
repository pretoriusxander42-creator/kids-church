<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Kids Church Check-in</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        
        .reset-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .reset-card h1 {
            color: #1f2937;
            margin: 0 0 0.5rem 0;
            font-size: 1.75rem;
        }
        
        .reset-card .subtitle {
            color: #6b7280;
            margin: 0 0 2rem 0;
        }
        
        .success-message {
            padding: 1rem;
            background: #d1fae5;
            border: 1px solid #10b981;
            border-radius: 8px;
            color: #065f46;
            margin-bottom: 1rem;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #4f46e5;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <h1>Reset Your Password</h1>
            <p class="subtitle">Enter your new password below</p>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            
            <form id="resetPasswordForm" class="form">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input
                        type="password"
                        id="newPassword"
                        name="password"
                        required
                        placeholder="At least 8 characters"
                        autocomplete="new-password"
                    >
                    <small id="passwordStrength" style="display: block; margin-top: 0.25rem; color: #64748b;"></small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                        placeholder="Re-enter your password"
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="btn-primary" id="resetButton">
                    Reset Password
                </button>
            </form>
            
            <a href="/" class="back-link">Back to Login</a>
        </div>
    </div>

    <script>
        const API_BASE = '';
        
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');
        
        const form = document.getElementById('resetPasswordForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resetButton = document.getElementById('resetButton');
        const passwordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        
        // Check if token exists
        if (!resetToken) {
            showError('Invalid or missing reset token. Please request a new password reset link.');
            form.style.display = 'none';
        }
        
        // Password strength indicator
        passwordInput.addEventListener('input', () => {
            const val = passwordInput.value;
            let strengthMsg = '';
            
            if (val.length < 8) strengthMsg = 'At least 8 characters needed.';
            else if (!/[A-Z]/.test(val)) strengthMsg = 'Add an uppercase letter.';
            else if (!/[a-z]/.test(val)) strengthMsg = 'Add a lowercase letter.';
            else if (!/[0-9]/.test(val)) strengthMsg = 'Add a number.';
            else if (!/[!@#$%^&*(),.?":{}|<>]/.test(val)) strengthMsg = 'Add a special character.';
            else strengthMsg = 'Strong password!';
            
            passwordStrength.textContent = strengthMsg;
            passwordStrength.style.color = strengthMsg === 'Strong password!' ? '#10b981' : '#64748b';
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            hideSuccess();
            
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            
            // Validation
            if (!password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Password strength validation
            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }
            if (!/[A-Z]/.test(password)) {
                showError('Password must contain an uppercase letter');
                return;
            }
            if (!/[a-z]/.test(password)) {
                showError('Password must contain a lowercase letter');
                return;
            }
            if (!/[0-9]/.test(password)) {
                showError('Password must contain a number');
                return;
            }
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                showError('Password must contain a special character');
                return;
            }
            
            resetButton.disabled = true;
            resetButton.textContent = 'Resetting...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        newPassword: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data.message || 'Password reset successful! Redirecting to login...');
                    form.style.display = 'none';
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError(data.error || 'Failed to reset password. Please try again or request a new reset link.');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showError('Connection error. Please check your network and try again.');
            } finally {
                resetButton.disabled = false;
                resetButton.textContent = 'Reset Password';
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
        
        function hideSuccess() {
            successMessage.textContent = '';
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>
